name: CI/CD Pipeline for Next.js App with pnpm

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (without pnpm cache)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # Matches your VPS Node.js version

      # Step 3: Install pnpm
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version
        env:
          npm_config_user_agent: pnpm

      # Step 4: Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile


      - name: Echo Dokploy message
        run: echo "Dokploy uses this file for CI/CD"

