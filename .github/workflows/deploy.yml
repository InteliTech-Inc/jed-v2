name: CI/CD Pipeline for Next.js App with pnpm

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (without pnpm cache)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # Matches your VPS Node.js version

      # Step 3: Install pnpm
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version
        env:
          npm_config_user_agent: pnpm

      # Step 4: Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Step 5: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 6: Build the Next.js app
      - name: Build Next.js app
        run: pnpm run build
        env:
          NODE_ENV: production

      # Step 7: Run tests (optional, uncomment if you have tests)
      # - name: Run tests
      #   run: pnpm test
      #   if: always() # Run even if build fails, adjust based on your needs

      # Step 8: Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            export PATH=$PATH:/usr/local/bin:/home/${{ secrets.VPS_USER }}/.local/share/pnpm/global/5/.pnpm
            cd /var/www/nextjs/jed-landing
            git pull origin main
            pnpm install --frozen-lockfile
            pnpm run build
            pm2 restart ecosystem.config.js
